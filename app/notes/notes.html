<form ng-submit="commit()">     <!--Throwing full JS expression-->
  <p>
    <input type="text" name="title" id="note_title" placeholder="Title your note" ng-model="note.title">
  </p>
  <p>
    <textarea name="body_html" id="note_body_html" ng-model="note.body_html"></textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="{{ buttonText() }}" class="btn btn-default">
  </div>
</form>
