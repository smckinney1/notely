<form ng-submit="commit()">     <!--Throwing full JS expression-->
  <p>
    <input type="text" name="title" id="note_title"
    placeholder="Title your note"
    ng-model="note.title"
    focus-on="noteCleared"
    >
  </p>
  <p>
    <textarea name="body_html" id="note_body_html" ng-model="note.body_html" focus-on="noteLoaded"></textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="{{ buttonText() }}" class="btn btn-default">
    <a ng-click="deleteNote()" ng-show="note.id"><i class="fa fa-trash-o"></i></a>
    <!-- ng-show=note.id is making the delete button only show when the note has an ID. -->
  </div>
</form>
